
  <div class="panel panel-default" >
     <div class="panel-heading "><h4>Modificar servicio</h4></div>
      <div class="panel-body">
          <form role="form" role="form" ng-submit="modificarServicio()">
              <div class="form-group row" >
                  <div class="col-sm-8">
                    <label for="id" >Id:</label>
                    <input type="text" ng-model="servicio.id" disabled class="form-control"  id="id">
                    <label for="nombre">Nombre:</label>
                    <input type="text" ng-model="servicio.nombre" required  class="form-control"  id="nombre">
                    <label for="des">Descripcion:</label>
                    <input type="text" ng-model="servicio.descripcion" class="form-control"  id="des">

                  </div>

              </div>
            <div class="row">
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-default" ><span class="glyphicon glyphicon-plus-sign"></span> Modificar</button>
                </div>
                <div class="col-sm-3">
                  <div  class="btn btn-default" ng-click="cerrarVentana()" ><span class="glyphicon glyphicon-remove"></span> Cancelar</div>

                </div>
            </div>
          </form>

      </div>

  </div>
