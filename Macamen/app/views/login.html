<div class="container">
  <h3>Login</h3>
  <br>
  <form class="form-horizontal" ng-submit="cambiarRuta()" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="usuario">Usuario:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="usuario" placeholder="Escriba su usuario">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="contraseña">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="contraseña" placeholder="Escriba su contraseña">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button  type="submit"  class="btn btn-default">Entrar</button>
      </div>
    </div>
  </form>
</div>
